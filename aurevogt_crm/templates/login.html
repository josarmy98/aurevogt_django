{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-900">Iniciar sesión en AUREVOGT</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      <input type="password" name="password" placeholder="Contraseña" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold text-lg hover:from-blue-700 hover:to-blue-600 transition-colors duration-300">
        Iniciar sesión
      </button>
      <div class="text-right">
        <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
